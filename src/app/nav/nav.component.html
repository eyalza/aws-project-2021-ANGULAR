<div style="width: 100%; height: 20px; background-color: #50576b;">        
</div>


<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" *ngIf = "(authService.getUser()|async)">
      <div style="width: 100%; height: 20px; background-color: #50576b;"></div>

    <mat-nav-list >
      <br><br>

      <a mat-list-item routerLink ="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" style="height: 40px; padding: 0px; margin-bottom: 20px;">
        <mat-icon style="color: white; font-size: 25px; ">other_houses</mat-icon>

        <h4  style="margin-left: 20px; position: relative; top: 10px; left: -10px;  font-weight: lighter; font-size: 15px;   color:#fff; text-align: left; ">

          HOME</h4>
      
      
      <br>
      
      </a>

      <a mat-list-item routerLink ="/owners" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" style="height: 40px; padding: 0px; margin-bottom: 20px;">
        <mat-icon style="color: white; font-size: 25px; ">list_alt</mat-icon>

        <h4  style="margin-left: 20px; position: relative; top: 10px; left: -10px;  font-weight: lighter; font-size: 15px;   color:#fff; text-align: left; ">

          Reservation</h4>
      
      
      <br>
      
      </a>

      
      <a mat-list-item routerLink ="/priceform" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" style="height: 40px; padding: 0px; margin-bottom: 20px;">
        <mat-icon style="color: white; font-size: 25px; ">insights</mat-icon>

        <h4  style="margin-left: 20px; position: relative; top: 10px; left: -10px;  font-weight: lighter; font-size: 15px;   color:#fff; text-align: left; ">

          Price Prediction</h4>
      
      
      <br>
      
      </a>

      
      <a mat-list-item routerLink ="/detector" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" style="height: 40px; padding: 0px; margin-bottom: 20px;">
        <mat-icon style="color: white; font-size: 25px; ">search</mat-icon>

        <h4  style="margin-left: 20px; position: relative; top: 10px; left: -10px;  font-weight: lighter; font-size: 15px;   color:#fff; text-align: left; ">

          Number Detector</h4>
      
      
      <br>
      
      </a>

      <div>
        <button mat-fab color="basic" [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
      </div>
        <div>
        <button mat-button color = "basic" [routerLink]="['/']">BMW Price Predicting</button >
        </div>  
        <div>
        <button mat-button color = "basic" [routerLink]="['/manufacturer','Honda']">Manufacturer</button >
          </div>
          <div>
            <button mat-button color = "basic" [routerLink]="['/priceform']">BMW Price Predicting</button >
            </div> --> 

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class = "spacer"style="width: 90%" *ngIf = "!(authService.getUser()|async)" ></span>
      <span class = "spacer"style="width: 80%" *ngIf = "(authService.getUser()|async)" ></span>

      <br><br>

      <button mat-button  *ngIf = "!(authService.getUser()|async)" routerLink="/signup" > 
        <div style="position:relative; right: 5px;">
          Signup
        </div>
      </button>

      <button mat-button  *ngIf = "!(authService.getUser()|async)" routerLink="/login" > 
        <div style="position:relative; right: 5px;">
          Login
        </div>
      </button>
      
            <button style="position:relative; right: -40px;" mat-button  (click) = "logout(); this.router.navigate(['login']) " *ngIf = "(authService.getUser()|async)" > 
        <div >
          Logout
        </div>
      </button>
      
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
